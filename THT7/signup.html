<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #ffd6ff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .signup-container {
            width: 300px;
            padding: 20px;
            color: #ffd6ff;
            border-radius: 8px;
            text-align: center;
            background-color: #333;
            box-shadow: 0 0 10px #ffd6ff;
        }

        .signup-container a {
            color: #ffd6ff;
        }

        .signup-container h1 {
            color: #ffd6ff;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .signup-form button {
            border: none;
            cursor: pointer;
            color: #000000;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #ffd6ff;
        }

        .signup-form button:hover {
            background-color: #ffd6ff;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form" id="signUpForm" action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Submit</button>
        </form>
        <p>Do you have an account? <a href="login.html">Log In</a></p> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let signUpForm = document.getElementById("signUpForm");

            signUpForm.addEventListener("submit", function (e) {
                e.preventDefault();

                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                const users = [
                    { username: "Langit_sekar", password: "1234" },
                    { username: "Oktaviana_salsa", password: "caca"},
                    { username: "Farel_evan", password: "evan24"},
                    { username: "Mirza_alayda", password: "jah34"}
                ];

                const userFound = users.some(user => user.username === username);
                if (userFound) {
                    alert("Account already exists!");
                } 
                else {
                    users.push({ username, password });
                    alert("Account created successfully!");
                }
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            });
        });
    </script>
</body>
</html>
